<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="login-page">

        <section class="facebook-page">

            <!-- First Column -->
            <div class="column">

                <div class="content">
                    <img src="facebook-logo.png" width="200">
                    <h1>Facebook helps you connect and share with the people in your life.</h1>
                </div>

            </div>

            <!-- Second Column -->
            <div class="column right">

                <div class="login-box">

                    
                    <!-- Login Form -->
                    <form action="">
                        <input type="email" placeholder="Email address or phone number" name="email-address">
                        <input type="password" placeholder="Password" name="password">
        
                        <button type="submit">Log in</button>
                    </form>
        
                    
                    <!-- Buttons -->
                    <div class="buttons">
                        <p><a href="#">Forgotten password?</a></p>

                        <hr class="border">

                        <p><a href="" class="button">Create New Account</a></p>
                    </div>

                </div><!-- End .login-box -->

                <p class="new-page">
                    <strong><a href="#">Create a Page</a></strong> 
                    for a celebrity, band or business.
                </p>

            </div><!-- End .column -->

        </section><!-- End .facebook-page -->
    </div><!-- End .login-page -->

</body>
</html>
